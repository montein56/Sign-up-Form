<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
    <title>SIGN UP FORM</title>
</head>

<body>
    <section>
        <div id="card-container">
            <img class = "card-image" src="ahmed-atef-pi2i-YvrGZo-unsplash.jpg" alt="image by Ahmed Atef">
            <div class="card-subimage">
                <img class = "subimage" src="odin-lined.png" alt="Odin logo">
            </div>                
            <p class="credit">Ahmed Atef on Unsplash</p>
        </div>
        <div id="right">
            <p id="notReal">This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br> Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want
                to.<br><br></p>

            <form action="">
                    <p>Let's do this</p>
                    <div>
                        <p class="input-inline">
                            <label for="firstname">*FIRST NAME</label>
                            <input required type="text" id="firstname" name="firstname" height="44">
                        </p>
                        <p class="input-inline">
                            <label for="lastname">*LAST NAME</label>
                            <input required type="text" id="lastname" name="lastname">
                        </p>
                    </div>
                    <div>
                        <p class="input-inline">
                            <label for="email">*EMAIL</label>
                            <input required type="email" id="email" name="email">
                        </p>
                        <p class="input-inline">
                            <label for="phone">PHONE: Format 123-456-7890</label>
                            <input type="tel" id="phone" name="phone"
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                required>                                
                        </p>
                    </div>
                    <div>
                        <p class="input-inline">
                            <label for="password">*PASSWORD: Min. 8 characters<br>1 Uppercase, 1 Lowercase</label>
                            <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" id="password" name="password" required>
                        </p>
                        <p class="input-inline">
                            <label for="password2">*CONFIRM PASSWORD</label>
                            <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required type="password" id="password2" name="password">
                        </p>
                    </div>
                <input type="submit" onclick="validatePassword()" value="Create Account">
            </form>
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </section>
</body>

</html>
