<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SIGN UP FORM</title>
</head>

<body>
    <section>
        <div id="card-container">
            <img class = "card-image" src="ahmed-atef-pi2i-YvrGZo-unsplash.jpg" alt="image by Ahmed Atef">
            <div class="card-subimage">
                <img class = "subimage" src="odin-lined.png" alt="Odin logo">
            </div>                
            <p class="credit">Ahmed Atef on Unsplash</p>
        </div>
        <div id="right">
            <p class="right-top-para">This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br> Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want
                to.<br><br></p>

            <form action="xxx" method="post">
                    <p>Let's do this</p>
                    <div>
                        <p class="input-inline">
                            <label for="firstname">FIRST NAME</label>
                            <input required type="text" id="firstname" name="firstname" placeholder="Bob" height="44">
                        </p>
                        <p class="input-inline">
                            <label for="lastname">LAST NAME</label>
                            <input required type="text" id="lastname" name="lastname" placeholder="Smith">
                        </p>
                    </div>
                    <div>
                        <p class="input-inline">
                            <label for="email">EMAIL</label>
                            <input required type="email" id="email" name="email" placeholder="someone@example.com">
                        </p>
                        <p class="input-inline">
                            <label for="phone">PHONE NUMBER</label>
                            <input required type="tel" id="phone" name="phone" placeholder="123-456-7890">
                        </p>
                    </div>
                    <div>
                        <p class="input-inline">
                            <label for="password">PASSWORD</label>
                            <input required type="password" id="password" name="password" placeholder="********">
                        </p>
                        <p class="input-inline">
                            <label for="firstname">CONFIRM PASSWORD</label>
                            <input required type="text" id="firstname" name="firstname" placeholder="Bob">
                        </p>
                    </div>
                <input type="submit" value="Create Account">
            </form>
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </section>
</body>
